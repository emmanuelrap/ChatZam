<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hero Chat</title>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <link rel="manifest" href="manifest.json">

</head>
<body>
        <!-- Titulo -->
        <span class="first"> 
            <span id="salir-btn" class="fa fa-sign-out-alt out oculto animated fadeIn"></span>
            <span id="titulo">Selecciona un Héroe </span>
            <span id="nuevo-btn" class="fa fa-pen-square new oculto animated fadeIn fast"></span>
        </span>
        <!-- Fin Titulo -->

        <!-- Modal -->
        <div id="modal" class="oculto">
            <img id="modal-avatar" src="img/avatars/spiderman.jpg">

            <span class="first"> 
                <br>
                <span id="titulo-modal">Nuevo mensaje</span>
                <span id="cancel-btn" class="fa fa-times"></span>
            </span>
            

            <div class="nuevo-mensaje">
                <textarea id="txtMensaje" placeholder="Nuevo mensaje..." rows="5"></textarea>
            </div>

            
            <!-- boton de enviar -->

            <div id="post-btn" class="fab">
                <i class="fa fa-paper-plane"></i>
            </div>

            <div id="post-btn" class="fab-marker">
                <i class="fa fa-map-marker-alt"></i>
            </div>

            <div id="post-btn" class="fab-photo">
                <i class="fa fa-image"></i>
            </div>

        </div>
        <!-- Fin Modal -->


        <!-- Seleccion de personaje -->
        <div id="seleccion" class="seleccion animated fadeIn fast" align="center">
        
            <div>
                <img data-user="spiderman" src="img/avatars/spiderman.jpg" alt="spiderman" class="seleccion-avatar">
                <img data-user="ironman" src="img/avatars/ironman.jpg" alt="ironman" class="seleccion-avatar">
                <img data-user="thor" src="img/avatars/thor.jpg" alt="thor" class="seleccion-avatar">
                <img data-user="starlord" src="img/avatars/starlord.PNG" alt="" class="seleccion-avatar">
            </div>

         

            <div>
                <img data-user="hulk" src="img/avatars/hulk.jpg" alt="hulk" class="seleccion-avatar">
                <img data-user="wolverine" src="img/avatars/wolverine.jpg" alt="wolverine" class="seleccion-avatar">
                <img data-user="blackpanter" src="img/avatars/blackpanter.PNG" alt="3" class="seleccion-avatar">  
                <img data-user="capitanamarvel" src="img/avatars/capitanamarvel.PNG" alt="capitanamarvel" class="seleccion-avatar">
              
            </div>

            <div>
                <img data-user="msmarvel" src="img/avatars/msmarvel.PNG" alt="msmarvel" class="seleccion-avatar">
                <img data-user="moonligth" src="img/avatars/moonligth.PNG" alt="moonligth" class="seleccion-avatar">
                <img data-user="womenarc" src="img/avatars/womenarc.PNG" alt="womenarc" class="seleccion-avatar">

            </div>
            <div>
                <img data-user="thanos" src="img/avatars/thanos.PNG" alt="" class="seleccion-avatar">
                <img data-user="rocket" src="img/avatars/rocket.PNG" alt="" class="seleccion-avatar">
                <img data-user="thorsister" src="img/avatars/thorsister.PNG" alt="thorsister" class="seleccion-avatar">
                <img data-user="zeus" src="img/avatars/zeus.PNG" alt="zeus" class="seleccion-avatar">
              
            </div>
            <div>
                <img data-user="new_captain" src="img/avatars/new_captain.PNG" alt="" class="seleccion-avatar">
                <img data-user="agente" src="img/avatars/agente.PNG" alt="" class="seleccion-avatar">

            </div>
            <div>

                <img data-user="drax" src="img/avatars/drax.PNG" alt="" class="seleccion-avatar">
                <img data-user="starlord" src="img/avatars/starlord.PNG" alt="" class="seleccion-avatar">
                <img data-user="antman" src="img/avatars/antman.PNG" alt="" class="seleccion-avatar">

        <!-- FIN Seleccion de personaje -->

        <!-- Lista de mensajes -->
        <ul id="timeline" class="timeline oculto">
            
            <!-- Mensaje -->
            <li class="animated fadeIn fast">
                <div class="avatar">
                    <img src="img/avatars/spiderman.jpg">
                </div>
                <div class="bubble-container">
                    <div class="bubble">
                        <h3>@spiderman</h3>
                        <br/>
                      ¡ Hola Amigos! ¿Como les va contra esos Malvados Villanos?
                    </div>
                    
                    <div class="arrow"></div>
                </div>
            </li>
            <!-- Fin del mensaje -->
               <!-- Mensaje -->
               <li class="animated fadeIn fast">
                <div class="avatar">
                    <img src="img/avatars/ironman.jpg">
                </div>
                <div class="bubble-container">
                    <div class="bubble">
                        <h3>@ironman$$</h3>
                        <br/>
                      Que tal chico,espero no estés metido en problemas, necesitamos más héroes avengers ¿quien se apunta?
